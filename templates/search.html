{% extends "layout.html" %}
{% block content %}
<h2>Search Documents</h2>
<form method="post">
    <input type="text" name="query" placeholder="Search..." required>
    <button type="submit">Search</button>
</form>
{% if results %}
<ul>
    {% for file in results %}
    <li>{{ file['name'] }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
